name: PNG Check Workflow

on:
  pull_request:
    paths:
      - '**/*.png'

jobs:
  png-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Check for PNG Changes
      run: |
        changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
        
        if echo "$changed_files" | grep -q -E '^capture\.png$'; then
          echo "The file capture.png was changed."
          # Add your additional steps here
        else
          echo "The file capture.png was not changed."
          exit 0
        fi
